<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <button id="themeToggle">ðŸŒ™ Toggle Theme</button>
    <h1>Tip Calculator</h1>

    <label>Bill Amount ($)</label>
    <input type="number" id="bill" placeholder="e.g. 100" />

    <label>Select Tip %</label>
    <div class="preset-tips">
      <button class="tip-btn" data-tip="10">10%</button>
      <button class="tip-btn" data-tip="15">15%</button>
      <button class="tip-btn" data-tip="20">20%</button>
    </div>

    <label>Or Enter Custom Tip (%)</label>
    <input type="number" id="tip" placeholder="e.g. 18" />

    <label>Number of People</label>
    <input type="number" id="people" placeholder="e.g. 2" />

    <div class="result">
      <p>Tip per person: $<span id="tipPerPerson">0.00</span></p>
      <p>Total per person: $<span id="totalPerPerson">0.00</span></p>
    </div>

    <button id="resetBtn">ðŸ”„ Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
